<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrunoGorettiArt</title>
    <link rel="icon" href="images/LogoIcon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>
          <a href="index.html" class="header-title">Bruno Goretti Art</a>
        </h1>
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
          &#9776;
        </button>
        <div class="header-buttons">
          <button class="close-sidebar" aria-label="Close menu">&times;</button>
          <a href="index.html" class="header-button"><span>My artwork</span></a>
          <a href="about.html" class="header-button"><span>About</span></a>
          <a
            href="https://www.deviantart.com/brunogoretti"
            class="header-button"
            target="_blank"
          >
            <img src="images/DeviantArtLogo.png" alt="DeviantArt" />
          </a>
          <a
            href="https://www.artstation.com/brunogoretti"
            class="header-button"
            target="_blank"
          >
            <img src="images/ArtStationLogo.png" alt="ArtStation" />
          </a>
          <a
            href="https://www.instagram.com/bruno_goretti/"
            class="header-button"
            target="_blank"
          >
            <img src="images/InstagramLogo.png" alt="Instagram" />
          </a>
          <a
            href="https://discord.gg/eJGxNt6X2k"
            class="header-button"
            target="_blank"
          >
            <img src="images/DiscordLogo.png" alt="Discord" />
          </a>
        </div>
      </div>
    </header>
    <div class="overlay-background"></div>
    <div class="background-slideshow-controls">
      <button id="prev-background" class="background-nav-button">❮</button>
      <button id="next-background" class="background-nav-button">❯</button>
    </div>
    <div class="background-slideshow-wrapper">
      <div class="background-layer background-layer-1"></div>
      <div class="background-layer background-layer-2"></div>
    </div>

    <script src="backgroundImages.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
