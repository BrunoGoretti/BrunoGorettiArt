<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrunoGorettiArt</title>
    <link rel="icon" href="images/LogoIcon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Bruno Goretti Art</h1>
        <a href="gallery.html" class="gallery-button">Go to Gallery</a>

      </div>
    </header>
    <div class="background">
      <section class="artwork-cards">
        <div class="card">
          <!-- Title and Price above the image -->
          <div class="card-content">
            <div class="title-price">
              <h3>Artwork Title 1</h3>
              <p>$100</p>
            </div>
          </div>
          <img src="./images/NomadsStance.jpg" alt="Artwork 1" />

          <div class="additional-images">
            <div class="additional-image">
              <img src="./images/Artwork2.jpg" alt="Artwork 2" />
              <div class="description">
                <h4>Artwork Title 2</h4>
                <p>$150</p>
              </div>
            </div>
            <div class="additional-image">
              <img src="./images/Artwork3.jpg" alt="Artwork 3" />
              <div class="description">
                <h4>Artwork Title 3</h4>
                <p>$200</p>
              </div>
            </div>
            <div class="additional-image">
              <img src="./images/Artwork4.jpg" alt="Artwork 4" />
              <div class="description">
                <h4>Artwork Title 4</h4>
                <p>$250</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
